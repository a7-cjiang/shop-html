<script type="text/javascript">


    // 进行ajax的全局设置

        /* beforeSend: function(xhr) {

         }*/
    });



    layui.config({
    base: './res/static/js/util/' //你存放新模块的目录，注意，不是layui的模块目录
  }).use(['mm','jquery'],function(){
      var mm = layui.mm,$ = layui.$;
      var cur = $('.number-cont input').val();
      $('.number-cont .btn').on('click',function(){
        if($(this).hasClass('add')){
          cur++;

        }else{
          if(cur > 1){
            cur--;
          }
        }
        $('.number-cont input').val(cur)
      })

  });


  $(function () {
      initProduct()
      getDistrict()
  })
var districts;
  function getDistrict() {

      $.get({
          url:"http://localhost:8088/district/getRedisDistrict.do",
          dataType:"json",
          async:false,
          success:function (data) {
              if (data.code == 200){
                  districts = JSON.parse(data.data)
              }
          },error:function () {
              alert("请求地区数据异常！")
          }
      })
  }


  function initProduct() {

      $.get({
          url:"http://localhost:8088/merchandise/getMerchandiseById.do",
          dateType:"json",
          data:getParma(),
          success:function (data) {
              if (data.code==200){
                  var product = data.data;
                  var district = "";

                  for (var i = 0; i <districts.length ; i++) {
                      if(product.districtId.indexOf(","+districts[i].id+",") != -1){
                          district += districts[i].name +" "
                      }
                  }

                  $("#area_ssn").text(district)
                  $("#img_ssn").attr("src",product.img)
                  $("#img_ssn").attr("width","402px")
                  $("#img_ssn").attr("height","402px")
                  $("#name_ssn").text(product.name)
                  $("#price_ssn").text(product.price)
                  $("#stock_ssn").text(product.stock)


                  if (product.isUp == 0){
                      $("#shouc_ssn").hide()
                  }


              }
          },error:function () {
              alert("请求分类数据异常！")
          }
      })
  }


  //获取参数
  function getParma() {
      var obj={};//声明一个json对象
      //获取路径   www.sdfds？name=adsfsd&age=23&sex=2
      debugger;
      var url=location.href;
      var urlParam=url.substr(url.indexOf("?")+1);
      var paramArr=urlParam.split("&");
      for (var i = 0; i <paramArr.length ; i++) {
          var param=paramArr[i];
          var keyp=param.substr(0,param.indexOf("="));
          obj[keyp]=param.substr(param.indexOf("=")+1);
      }
      return obj;
  }

  function addCart() {

      var param = getParma();

      var count = $("#count_ssn").val()

      param.count = count;

      $.get({
          url:"http://localhost:8088/cart/addCart.do",
          dataType:"json",
          data:param,
          crossDomain: true,
          success:function (data) {
              if(data.code == 1000){
                  location.href = "login.html"
              }else {
                  var count = data.data;
                  if (count < 0){
                      var num = eval(param.count + count)
                      alert("库存仅剩"+num)
                  }else {
                      $("#count_cart_ssn").text(count);
                      alert("加入购物车成功");
                  }
              }

          },error:function () {
             alert("购物车异常！")
      }
      })

  }

</script>
